<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap css file -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- icomoon icons-->
    <link rel="stylesheet" href="icons/style.css">
    <!-- google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Pacifico&family=Poppins:ital,wght@0,100;1,300&family=Roboto+Flex:opsz@8..144&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <!-- main css -->
    <link rel="stylesheet" href="css/main.css">
    <!-- main HTML-->
    <title>speed writing game</title>
</head>
<body>
    <!-- wavy background -->
    <div class="waving"></div>
    <!-- start main section -->
    <section class="container main-section">
        <aside>
            <button class="sittings-btn">.<span class="icon-adjustments"></span></button>
            <h2 class="user-name">user name <p></p></h2>
            <h2 class="best-score">best score <p></p></h2>
        </aside>
        <article>
            <h2 class="word"></h2>
            <button class="start-btn">
                <span>start</span>
            </button>
            <input type="text" class="word-input" id="word-input">
            <label for="word-input" style="opacity: 0;"> word </label> <!--for accessibility-->
            <div class="keyboard">
                <div class="first-line"></div>
                <div class="second-line"></div>
                <div class="third-line"></div>
                <div class="space-btn"></div>
            </div>
        </article>
        <div class="status">
            <h2 class="time-left">time left<p></p></h2>
            <h2 class="score">score <p></p></h2>
        </div>
    </section>
    <!-- end main section -->
    <!-- start first time playing section -->
    <section class="first-time">
        <article>
            <input type="text" class="username" placeholder="username">
            <button class="username-btn">Done</button>
        </article>
    </section>
    <!-- end first time playing section -->
    <!-- start settings section  -->
    <section class="sittings-section">
        <article>
            <h2 class="difficulty">difficulty 
                <span class="icon-circle-down"></span>
            </h2>
            <div>
                <span class="chosen">easy</span>
                <span>medium</span>
                <span>hard</span>
            </div>
            <h2 class="sound">sound 
                <span class="icon-circle-down"></span>
            </h2>
            <div>
                <span class="sound-span">keyboard sound
                    <span class="icon-volume"></span>
                    <span class="icon-volume1"></span>
                </span>
                <span class="sound-span">game sound 
                    <span class="icon-volume"></span>
                    <span class="icon-volume1"></span>
                </span>
                <span class="sound-span">background music 
                    <span class="icon-volume"></span>
                    <span class="icon-volume1"></span>
                </span>
            </div>
            <h2 class="clear-data">Claer data</h2>
        </article>
    </section>
    <!-- end settings section  -->
    <!-- start game over sectoin -->
    <section class="game-over">
        <article>
            <h2>game over</h2> 
            <p class="score"></p>
            <div class="btns">
                <button class="close-window"> Close window </button>
                <button class="play-again"> Play again </button>
            </div>
        </article>
    </section>
    <!-- end game over section -->
    <!-- start footer -->
    <footer class="container">
        <div class="footer-content">
            <p> Designed by <span>Malik Kajiji</span></p>
            <p class="email"> contact@malikkajiji.online </p>
            <p>copy</p>
        </div>
    </footer>
    <!-- end footer -->
    <!-- sounds  -->
    <audio class="success-sound" src="sounds/success.mp3" preload="auto"></audio>
    <audio class="end-game-sound" src="sounds/end game sound.mp3" preload="auto"></audio>
    <audio class="new-best-score-sound" src="sounds/new best score.mp3" preload="auto"></audio>
    <audio class="fail-sound" src="sounds/fail.mp3" preload="auto"></audio>
    <audio class="background-music" src="sounds/background music0.mp3" preload="auto"></audio>
    <!-- sounds  -->
    <!-- bootstrap js file -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- main js -->
    <script src="js/main.js"></script>
</body>
</html>
